<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/books/new}" th:object="${book}" th:method="post">
    Введите название книги: <input type="text" th:field="*{title}"><br>
    Введите автора: <input type="text" th:field="*{author}"><br>
    Введите год: <input type="number" th:field="*{year}"><br>
    <input type="submit" value="Добавить"/>
</form>
</body>
</html>
