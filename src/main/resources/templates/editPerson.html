<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/people/{id}/edit (id = ${person.id})}" th:object="${person}" th:method="post">
    Введите ФИО: <input type="text" th:field="*{name}" th:value="${person.name}"><br>
    Введите год рождения: <input type="number" th:field="*{birthday}" th:value="${person.birthday}"><br>
    <input type="submit" value="Редактировать"/>
</form>
</body>
</html>
